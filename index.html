<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  </head>
  <body>
    <audio id="au1">
      <source src="rsc/sound1.mp3" type="audio/mpeg">
    </audio>

    <audio id="au2">
        <source src="rsc/sound2.mp3" type="audio/mpeg">
    </audio>

    <audio id="au3">
        <source src="rsc/sound3.mp3" type="audio/mpeg">
    </audio>

    <div class="bar hdnft">
        <p>memento's</p>
    </div>
  
    <div class="bar" id="tools">
      <input type="text" spellcheck="false" class="readwrite" id="queryInput" placeholder="query"></input>
      <i class="material-icons btn" id="searchBtn">search</i>
      <i class="material-icons btn" id="shareBtn">share</i>
      <i class="material-icons btn" id="clockBtn">access_time</i>
      <i class="material-icons btn" id="settingsBtn">settings</i>
      <i class="material-icons btn" id="soundBtn">volume_mute</i>
      <i class="material-icons btn" id="listBtn">list</i>
      <i class="material-icons btn" id="nightModeBtn">invert_colors</i>
      <i class="material-icons btn" id="collapseBtn">eject</i>
      <ul id="entryList" class="themeList"></ul>
    </div>
    <div class="con">
      <p class="line">
        <span class="readwrite gender" spellcheck="false">&nbsp  </span>
        <span class="readwrite gender" spellcheck="false">&nbsp  </span>
        <span class="readwrite gender" spellcheck="false">&nbsp  </span>
        <span id="word">brons</span> 
      </p>
    </div>

    
    <div class="con" id="exp"></div>
    <div class="con" id="mistakeList">
      <ul></ul>
    </div>
    <div id="hint" class="footer"> FALSE </div>

    
    <script src="config.js"></script>
    <script src="voc/random.js"></script> 
    <script src="voc/de_voc.js"></script>
    <script src="voc/sv_voc.js"></script>
    <script src="voc/fr_voc.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="toolBtns.js"></script>
    <script src="jquery.color.plus-names-2.1.2.js"></script>
    
  </body>
</html>
